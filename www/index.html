<!DOCTYPE html>
<html>
    <head>
        <title>UofBank</title>
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css" type="text/css" />

        <link rel="stylesheet" href="assets/vendor/swiper/idangerous.swiper.css" type="text/css" />

        <link rel="stylesheet" href="assets/styles/angular-csp.css" type="text/css" />
