<div class="overlay pin" ng-class="{'show': Pages.isPinVisible(), 'shake': shake}" ng-controller="pinController">

    <div class="pin-value">
        <i class="fa fa-circle" ng-show="pin.length > 0"></i>
        <i class="fa fa-circle" ng-show="pin.length > 1"></i>
        <i class="fa fa-circle" ng-show="pin.length > 2"></i>
        <i class="fa fa-circle" ng-show="pin.length > 3"></i>

        <i class="fa fa-circle-o" ng-show="pin.length < 1"></i>
        <i class="fa fa-circle-o" ng-show="pin.length < 2"></i>
        <i class="fa fa-circle-o" ng-show="pin.length < 3"></i>
        <i class="fa fa-circle-o" ng-show="pin.length < 4"></i>
    </div>
    <div class="pin-keyboard">
        <div class="pin-keyboard-row">
            <div class="pin-keyboard-key" ng-click="enterNumber('1')" ng-class="{clicked: keyboard['1']}">1</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('2')" ng-class="{clicked: keyboard['2']}">2</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('3')" ng-class="{clicked: keyboard['3']}">3</div>
        </div>
        <div class="pin-keyboard-row">
            <div class="pin-keyboard-key" ng-click="enterNumber('4')" ng-class="{clicked: keyboard['4']}">4</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('5')" ng-class="{clicked: keyboard['5']}">5</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('6')" ng-class="{clicked: keyboard['6']}">6</div>
        </div>
        <div class="pin-keyboard-row">
            <div class="pin-keyboard-key" ng-click="enterNumber('7')" ng-class="{clicked: keyboard['7']}">7</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('8')" ng-class="{clicked: keyboard['8']}">8</div>
            <div class="pin-keyboard-key" ng-click="enterNumber('9')" ng-class="{clicked: keyboard['9']}">9</div>
        </div>
        <div class="pin-keyboard-row">
            <div class="pin-keyboard-key"></div>
            <div class="pin-keyboard-key" ng-click="enterNumber('0')" ng-class="{clicked: keyboard['0']}">0</div>
            <div class="pin-keyboard-key" ng-click="cancel()" ng-class="{clicked: keyboard['cancel']}">
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>

</div>
