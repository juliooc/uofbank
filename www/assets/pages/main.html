<div class="panel main" ng-controller="mainController">

    <ng-include src="'assets/pages/header.html'"></ng-include>

    <!-- Balances -->
    <section class="card" ng-click="checkBalance()">
        <h1>Checking Balance</h1>
        <h2 class="balance">$ 123.45</h2>
    </section>

    <section class="card">
        <h1>Savings Balance</h1>
        <h2 class="balance">$ 987.65</h2>
    </section>

    <!-- notifications -->
    <section class="card">
        <h1>Pay Visa</h1>
        <h2>in 3 days</h2>
    </section>

    <section class="card">
        <h1>Pay Water Bill</h1>
        <h2>in 5 days</h2>
    </section>

    <section class="nav">
        <div class="btn3" ng-click="bill()">
            <i class="fa fa-barcode"></i>
            <h3>Bills</h3>
        </div>
        <div class="btn3" ng-click="transfer()">
            <i class="fa fa-exchange"></i>
            <h3>Transfers</h3>
        </div>
        <div class="btn3">
            <i class="fa fa-gear"></i>
            <h3>Settings</h3>
        </div>
    </section>
</div>
