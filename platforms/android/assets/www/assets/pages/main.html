<div class="panel main" ng-controller="mainController">

    <ng-include src="'assets/pages/header.html'"></ng-include>

    <!-- Balances -->
    <section class="card" ng-repeat="account in accounts" ng-click="checkBalance(account.id)">
        <h1>{{account.name}} Balance</h1>
        <h2>{{account.number}}</h2>
        <span class="amount">$ {{account.amount}}</span>
    </section>

    <!-- notifications -->
    <section class="card">
        <h1>Pay Visa</h1>
        <h2>in 3 days</h2>
        <span class="amount">$ 203.10</span>
    </section>

    <section class="card">
        <h1>Pay Water Bill</h1>
        <h2>in 5 days</h2>
        <span class="amount">$ 35.67</span>
    </section>

    <section class="nav">
        <div class="btn3" ng-click="bill()">
            <i class="fa fa-qrcode"></i>
            <h3>Bills</h3>
        </div>
        <div class="btn3" ng-click="transfer()">
            <i class="fa fa-exchange"></i>
            <h3>Transfers</h3>
        </div>
        <div class="btn3">
            <i class="fa fa-gear"></i>
            <h3>Settings</h3>
        </div>
    </section>
</div>
