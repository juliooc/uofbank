<div class="panel main" ng-controller="balanceController">

    <ng-include src="'assets/pages/header.html'"></ng-include>

    <section class="card" ng-click="mainPage()">
        <h1>{{account.name}} Balance</h1>
        <h2>{{account.number}}</h2>
        <span class="amount">$ {{account.amount}}</span>
    </section>

    <section class="transactions">
        <select ng-model="selectedMonth">
            <option value="2014-4">Current Period</option>
            <option value="2014-3">March 2014</option>
            <option value="2014-2">February 2014</option>
            <option value="2014-1">January 2014</option>
            <option value="2013-12">December 2013</option>
        </select>

        <div class="transaction" ng-repeat="transaction in account.transactions[year][month]">
            {{transaction.date}} - {{transaction.name}}
            <span>$ {{transaction.amount}}</span>
        </div>

        <span class="message" ng-hide="account.transactions[year][month].length">No transactions</span>
    </section>

    <section class="nav">
        <div class="btn1" ng-click="mainPage()">
            <i class="fa fa-reply"></i>
            <h3>Back</h3>
        </div>
    </section>
</div>
